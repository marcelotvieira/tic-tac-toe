<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/src/style/style.css">
</head>
<body>
    <div id="winner-card" class="winner-card">
        <h1></h1>
    </div>
    
    <div class="score" id="score">
        <h1>Tic Tac Toe</h1>
        <div class="score-values">
            <label for=""> <div class="circle"></div> Player 1 <br><span class="score-values" id="player1">0</span></label>
            <label for=""> <div class="x"><span></span></div> Player 2  <br><span class="score-values" id="player2">0</span></label>
        </div>
        <button id="play-button" class="play">PLAY</button>
        
    </div>
    <div class="container">
        <span class="box" id="box1"><span></span></span>
        <span class="box" id="box2"><span></span></span>
        <span class="box" id="box3"><span></span></span>
        <span class="box" id="box4"><span></span></span>
        <span class="box" id="box5"><span></span></span>
        <span class="box" id="box6"><span></span></span>
        <span class="box" id="box7"><span></span></span>
        <span class="box" id="box8"><span></span></span>
        <span class="box" id="box9"><span></span></span>
    </div>
    
    <script src="/src/application/main.js" type="module"></script>
</body>
</html>
